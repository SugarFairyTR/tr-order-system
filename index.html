<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>티알코리아 주문시스템 V2.0</title>
    
    <!-- PWA 설정 -->
    <meta name="theme-color" content="#0078d4">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="티알코리아 주문시스템">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="manifest.json">
    
    <!-- 🔧 추가 모바일 최적화 메타태그 -->
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="apple-touch-fullscreen" content="yes">
    
    <!-- 스타일 및 아이콘 -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- ✅ (추가) PWA 권고 meta -->
    <meta name="mobile-web-app-capable" content="yes">
</head>
<body>
    <div id="app" class="app-container">
        
        <!-- 🔐 로그인 화면 -->
        <div id="loginScreen" class="screen active">
            <div class="login-container">
                <div class="login-header">
                    <!-- 🏢 회사 로고 이미지 -->
                    <div class="company-logo">
                        <img src="./티알코리아 CI LOGO ONLY.png" alt="티알코리아 로고" class="logo-image">
                    </div>
                    <h1>🏢 티알코리아 주문시스템</h1>
                    <p>V2.0 - 모바일 최적화</p>
                </div>
                
                <div class="login-form">
                    <div class="form-group">
                        <label for="loginUser">👤 사용자 선택</label>
                        <select id="loginUser" class="form-control">
                            <option value="">사용자를 선택하세요</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="pinInput">🔐 PIN 번호</label>
                        <input type="password" id="pinInput" class="form-control" placeholder="4자리 PIN 입력" maxlength="4">
                    </div>
                    
                    <button id="loginBtn" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt"></i> 로그인
                    </button>
                </div>
            </div>
        </div>

        <!-- 📱 메인 앱 화면 -->
        <div id="mainApp" class="screen">
            <header class="app-header">
                <div class="header-content">
                    <!-- 🏢 작은 로고 -->
                    <div class="header-logo">
                        <img src="./티알코리아 CI LOGO ONLY.png" alt="티알코리아" class="header-logo-image">
                    </div>
                    <div class="header-info">
                        <h1>📋 주문 관리</h1>
                        <div class="user-info">
                            <span id="currentUserName">사용자</span>
                            <button id="logoutBtn" class="logout-btn">
                                <i class="fas fa-sign-out-alt"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </header>

            <main class="app-main">
                <!-- 📝 주문 입력 폼 -->
                <section class="order-form-section">
                    <div class="section-header">
                        <h2><i class="fas fa-plus-circle"></i> 신규 주문 입력</h2>
                    </div>
                    
                    <form id="orderForm" class="order-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="orderDate">📅 주문일</label>
                                <input type="date" id="orderDate" class="form-control" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="orderTime">🕐 도착시간</label>
                                <select id="orderTime" class="form-control">
                                    <option value="">시간 선택</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="manager">👤 담당자</label>
                            <select id="manager" class="form-control" required>
                                <option value="">담당자 선택</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="seller">🏢 판매처</label>
                            <select id="seller" class="form-control" required>
                                <option value="">판매처 선택</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="destination">📍 도착지</label>
                            <select id="destination" class="form-control" required>
                                <option value="">도착지 선택</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>📂 분류</label>
                            <div class="category-options">
                                <label class="radio-option">
                                    <input type="radio" name="category" value="설탕" id="categorySugar" checked>
                                    <span class="radio-label">🍯 설탕</span>
                                </label>
                                <label class="radio-option">
                                    <input type="radio" name="category" value="식품첨가물" id="categoryAdditive">
                                    <span class="radio-label">🧪 식품첨가물</span>
                                </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="product">📦 품목</label>
                            <select id="product" class="form-control" required>
                                <option value="">품목 선택</option>
                            </select>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="quantity">📊 수량 (KG)</label>
                                <input type="text" id="quantity" class="form-control" placeholder="수량 입력" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="price">💰 단가 (원)</label>
                                <input type="text" id="price" class="form-control" placeholder="단가 입력" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>💵 총액</label>
                            <div id="totalAmount" class="total-display">0원</div>
                        </div>

                        <div class="form-group">
                            <label for="notes">📝 비고</label>
                            <textarea id="notes" class="form-control" rows="3" placeholder="추가 메모사항"></textarea>
                        </div>

                        <div class="form-actions">
                            <button type="button" id="saveOrderBtn" class="btn btn-primary">
                                <i class="fas fa-save"></i> 주문 저장
                            </button>
                            <button type="button" id="resetFormBtn" class="btn btn-secondary">
                                <i class="fas fa-redo"></i> 초기화
                            </button>
                        </div>
                    </form>
                </section>

                <!-- 📋 주문 목록 -->
                <section class="order-list-section">
                    <div class="section-header">
                        <h2><i class="fas fa-list"></i> 주문 목록</h2>
                        <div class="order-stats">
                            <span id="orderCount">총 0건</span>
                        </div>
                    </div>
                    <div id="orderList" class="order-list">
                        <div class="empty-state">
                            <i class="fas fa-inbox fa-3x"></i>
                            <p>📝 등록된 주문이 없습니다</p>
                            <p>새 주문을 등록해보세요!</p>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <!-- 🔄 로딩 스피너 -->
    <div id="loadingSpinner" class="loading-spinner">
        <div class="spinner"></div>
        <p>처리 중...</p>
    </div>

    <!-- 📢 알림 -->
    <div id="notification" class="notification"></div>

    <script src="app.js"></script>
</body>
</html>
